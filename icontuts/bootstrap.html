<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap icons</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body style="background-color: teal;">
        <h1>Bootstrap icons</h1>
        <i class="glyphicon glyphicon-cloud" style="font-size: 200px; color: aquamarine; padding-right: 1cm;"></i>
        <i class="glyphicon glyphicon-envelope" style="font-size: 200px; color: antiquewhite; padding-right: 1cm;"></i>
        <i class="glyphicon glyphicon-thumbs-up" style="font-size: 200px; color: coral;"></i>

        <br>
        <h2>Google Material Design Icons</h2>
        <i class="material-icons" style="font-size: 200px; color: thistle; margin: 10px; border: 5px double hotpink;">cloud</i>
        <i class="material-icons" style="font-size: 200px; color: greenyellow; margin: 10px; border: 5px double yellow;">favorite</i>
        <i class="material-icons" style="font-size: 200px; color: honeydew; margin: 10px; border: 5px double blue;">attachment</i>
    </body>
</html>
